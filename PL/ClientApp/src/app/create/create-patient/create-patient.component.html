<div class="col-lg-auto">
  <div class=" card">
    <h4 class="card-header">Create patient</h4>
    <div class="card-body">
      <form [formGroup]="patientForm">
        <div class="form-group">
          <label for="firstName">First name</label>
          <input type="text" formControlName="firstName" class="form-control"
                 [ngClass]="{'is-invalid': submitted && f.firstName.errors}" />
          <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
            <div *ngIf="f.firstName.errors.required">First name is required</div>
          </div>
        </div>
        <div class="form-group">
          <label for="lastName">Last name</label>
          <input type="text" formControlName="lastName" class="form-control"
                 [ngClass]="{'is-invalid': submitted && f.lastName.errors}" />
          <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
            <div *ngIf="f.lastName.errors.required">Last name is required</div>
          </div>
        </div>
        <div class="form-group">
          <label for="patronymic">Patronymic</label>
          <input type="text" formControlName="patronymic" class="form-control" />
        </div>
        <div class="form-group">
          <label for="birthDate">Birth Date</label>
          <input type="date" formControlName="birthDate" class="form-control"
                 [ngClass]="{'is-invalid': submitted && f.birthDate.errors}" />
          <div *ngIf="submitted && f.birthDate.errors" class="invalid-feedback">
            <div *ngIf="f.birthDate.errors.required">Birth date is required</div>
          </div>
        </div>
        <div class="form-group">
          <label for="phoneNumber">Phone number</label>
          <input type="text" formControlName="phoneNumber" class="form-control"
                 [ngClass]="{'is-invalid': submitted && f.phoneNumber.errors}" />
          <div *ngIf="submitted && f.phoneNumber.errors" class="invalid-feedback">
            <div *ngIf="f.phoneNumber.errors.required">Phone number is required</div>
          </div>
        </div>
        <button type="submit" (click)="OnSubmit()" [disabled]="loading" class="btn btn-primary">
          <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
          Create
        </button>
        <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div>
      </form>
    </div>
  </div>
</div>
