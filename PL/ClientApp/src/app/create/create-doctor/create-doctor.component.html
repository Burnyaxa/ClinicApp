<div class="col-lg-auto">
  <div class=" card">
    <h4 class="card-header">Create doctor</h4>
    <div class="card-body">
      <form [formGroup]="doctorForm">
        <div class="form-group">
          <label for="firstName">First name</label>
          <input type="text" formControlName="firstName" class="form-control"
            [ngClass]="{'is-invalid': submitted && f.firstName.errors}" />
          <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
            <div *ngIf="f.firstName.errors.required">First name is required</div>
          </div>
        </div>
         <div class="form-group">
          <label for="lastName">Last name</label>
          <input type="text" formControlName="lastName" class="form-control"
            [ngClass]="{'is-invalid': submitted && f.lastName.errors}" />
          <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
            <div *ngIf="f.lastName.errors.required">Last name is required</div>
          </div>
        </div>
         <div class="form-group">
          <label for="patronymic">Patronymic</label>
          <input type="text" formControlName="patronymic" class="form-control"/>
          </div>
         <div class="form-group">
          <label for="specialty">Specialty</label>
          <input type="text" formControlName="specialty" class="form-control"
            [ngClass]="{'is-invalid': submitted && f.specialty.errors}" />
          <div *ngIf="submitted && f.specialty.errors" class="invalid-feedback">
            <div *ngIf="f.specialty.errors.required">Specialty is required</div>
          </div>
        </div>
         <div class="form-group">
          <label for="address">Address</label>
          <input type="text" formControlName="address" class="form-control"
            [ngClass]="{'is-invalid': submitted && f.address.errors}" />
          <div *ngIf="submitted && f.address.errors" class="invalid-feedback">
            <div *ngIf="f.address.errors.required">Address is required</div>
          </div>
        </div>
         <div class="form-group">
          <label for="phoneNumber">Phone number</label>
          <input type="text" formControlName="phoneNumber" class="form-control"
            [ngClass]="{'is-invalid': submitted && f.phoneNumber.errors}" />
          <div *ngIf="submitted && f.phoneNumber.errors" class="invalid-feedback">
            <div *ngIf="f.phoneNumber.errors.required">Phone number is required</div>
          </div>
        </div>
         <div class="form-group">
          <label for="cabinet">Cabinet</label>
          <input type="number" formControlName="cabinet" class="form-control"
            [ngClass]="{'is-invalid': submitted && f.cabinet.errors}" />
          <div *ngIf="submitted && f.cabinet.errors" class="invalid-feedback">
            <div *ngIf="f.cabinet.errors.required">Cabinet number is required</div>
          </div>
        </div>
        <button type="submit" (click)="OnSubmit()" [disabled]="loading" class="btn btn-primary">
          <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
          Create
        </button>
        <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div>
      </form>
    </div>
  </div>
</div>
